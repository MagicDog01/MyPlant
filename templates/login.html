<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyPlant - Accedi</title>
  <style>
    body {
      background: linear-gradient(135deg, #006644, #00ffb3);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    .login-box h1 {
      color: #00a676;
      text-align: center;
      margin-bottom: 10px;
    }

    .login-box p {
      text-align: center;
      color: #555;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-box label {
      display: block;
      margin-top: 10px;
    }

    .login-box .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9em;
    }

    .login-box a {
      color: #00a676;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #00a676;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #007a54;
    }

    .signup-btn {
      background-color: #ffffff;
      color: #555;
      border: 1px solid #ccc;
    }

    .divider {
      text-align: center;
      margin: 15px 0;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>MyPlant</h1>
    <p>Accedi al tuo giardino digitale</p>

    <form>
      <label for="email">Email</label>
      <input type="email" id="email">

      <label for="password">Password</label>
      <input type="password" id="password" >

      <div class="options">
        <label><input type="checkbox"> Ricordami</label>
        <a href="#">Password dimenticata?</a>
      </div>

      <button type="submit">Accedi</button>
    </form>

    <button class="signup-btn">Registrati</button>

  </div>
</body>
</html>
